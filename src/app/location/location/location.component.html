<div class="container" style="margin-top: 5%;">
    <table class="table">
        <thead>
          <tr>
            <th>Street</th>
            <th>Town</th>
            <th colspan="2">Functions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let location of locationArray">
            <td>{{location.street}}</td>
            <td>{{location.town}}</td>
            <td>
              <button class="btn btn-secondary" (click)="onEdit(location.id)">Edit</button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="deleteLocation(location.id)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>    
</div>
