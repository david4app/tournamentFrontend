<h2>Dodaj novu lokaciju</h2>
<br>

<form [formGroup]="locationGroup" (ngSubmit)="onSubmit()">
    <input title="id" name="id" type="hidden" formControlName="LocationId" />
    <div class="form-group">
      <label for="street">Ulica</label>
      <input type="text" class="form-control" id="street" aria-describedby="emailHelp" formControlName="street">
    </div>
    <div class="form-group">
      <label for="town">Grad</label>
      <input type="text" class="form-control" id="town" formControlName="town">
    </div>
    <div class="form-group">
        <label for="zip">ZIP</label>
        <input type="text" class="form-control" id="zip" formControlName="zip">
      </div>
    <!-- <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div> -->
    <button type="submit" class="btn btn-primary">Spremi</button>
  </form>
